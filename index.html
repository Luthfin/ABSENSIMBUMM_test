<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner for Absensi</title>
    <style>
        /* Reset dan base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font lebih modern */
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Gradient background yang lembut */
            color: #333; /* Teks gelap untuk kontras */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #800000; /* Maroon tetap */
            font-size: 2.5rem; /* Responsif dengan rem */
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Bayangan teks untuk efek */
            animation: fadeIn 1s ease-in; /* Animasi masuk */
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Container utama */
        .container {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0); /* Gradient putih ke abu */
            border-radius: 20px; /* Lebih bulat */
            box-shadow: 0 10px 30px rgba(128, 0, 0, 0.2); /* Bayangan maroon yang lebih dramatis */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transisi halus */
        }

        .container:hover {
            transform: translateY(-5px); /* Efek lift saat hover */
            box-shadow: 0 15px 40px rgba(128, 0, 0, 0.3);
        }

        /* Video dan Canvas */
        video, canvas {
            border: 3px solid #800000;
            margin: 15px auto;
            border-radius: 15px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            width: 300px;
            height: 200px;
            object-fit: cover; /* Agar gambar/logo pas di dalam border */
        }

        /* Logo tanpa border dan box-shadow untuk menyatu dengan latar */
        #logo {
            border: none;
            box-shadow: none;
            margin: 15px auto;
            border-radius: 15px;
            display: block;
            transition: opacity 0.5s ease; /* Transisi opacity untuk fade in/out */
            width: 300px;
            height: 200px;
            object-fit: cover; /* Agar gambar/logo pas di dalam border */
            opacity: 1; /* Mulai dengan opacity penuh */
        }

        video:hover, canvas:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Button */
        button {
            background: linear-gradient(45deg, #800000, #a00000); /* Gradient maroon */
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px; /* Lebih bulat */
            margin: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(128, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #a00000, #c00000); /* Gradient lebih terang */
            transform: scale(1.05); /* Efek zoom */
            box-shadow: 0 6px 15px rgba(128, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.98); /* Efek tekan */
        }

        /* Div untuk result, error, status */
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(45deg, #800000, #a00000);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(128, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out; /* Animasi masuk */
        }

        #error {
            color: #d32f2f; /* Merah gelap */
            background: linear-gradient(45deg, #ffebee, #ffcdd2);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        #status {
            margin-top: 15px;
            font-size: 1rem;
            color: #333;
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9); /* Hijau lembut */
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsif untuk HP atau mode potret */
        @media (max-width: 768px) or (orientation: portrait) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem; /* Lebih kecil di HP */
            }

            p {
                font-size: 1rem;
            }

            .container {
                max-width: 100%;
                padding: 20px;
                border-radius: 15px;
            }

            video, canvas, #logo {
                width: 100%;
                max-width: 300px;
                height: auto; /* Sesuaikan tinggi otomatis */
            }

            button {
                width: 100%;
                max-width: 250px;
                padding: 15px;
                font-size: 1.2rem;
            }

            #result, #error, #status {
                font-size: 1rem;
                padding: 12px;
            }
        }

        /* Untuk layar sangat kecil (HP lama) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 15px;
            }

            video, canvas, #logo {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi Anggota/Player MB UMM</h1>
        <p>Arahkan kamera ke QR code anggota untuk mencatat absensi.</p>
        <video id="video" width="300" height="200" autoplay></video>
        <img id="logo" src="1.png" alt="Logo MB UMM" style="display: none;"> <!-- Logo lokal, ganti path jika perlu -->
        <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
        <button id="toggleScan">Stop Scanning</button>
        <div id="result"></div>
        <div id="error"></div>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const logo = document.getElementById('logo'); // Elemen logo
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const statusDiv = document.getElementById('status');
        const toggleScanBtn = document.getElementById('toggleScan');
        const canvasContext = canvas.getContext('2d');

        let stream = null; // Untuk menyimpan stream kamera
        let lastSentData = null;  // Untuk melacak data QR terakhir yang dikirim
        let lastSentTime = 0;     // Waktu terakhir pengiriman (dalam ms)
        const cooldownPeriod = 3000;  // Cooldown 3 detik untuk mencegah spam
        let scanningEnabled = true;   // Flag untuk mengontrol scanning

        // Array logo untuk berganti-ganti
        const logos = ['1.png', '2.png']; // Asumsikan ada logo.png dan logo2.png
        let logoIndex = 0;

        // Fungsi untuk berganti logo setiap 3 detik dengan fade in/out jika logo sedang ditampilkan
        setInterval(() => {
            if (logo.style.display === 'block') {
                // Fade out
                logo.style.opacity = '0';
                // Setelah fade out selesai (0.5s), ganti src dan fade in
                setTimeout(() => {
                    logoIndex = (logoIndex + 1) % logos.length;
                    logo.src = logos[logoIndex];
                    logo.style.opacity = '1';
                }, 500);
            }
        }, 3000);

        // Fungsi untuk mendapatkan device ID kamera belakang utama (bukan wide)
        async function getRearCameraDeviceId() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                // Cari kamera belakang (environment) yang bukan wide atau ultra-wide
                // Prioritas: hindari label yang mengandung "wide", "ultra", atau "telephoto"
                let rearCamera = videoDevices.find(device => 
                    device.facingMode === 'environment' && 
                    !device.label.toLowerCase().includes('wide') && 
                    !device.label.toLowerCase().includes('ultra') && 
                    !device.label.toLowerCase().includes('telephoto')
                );
                
                // Jika tidak ditemukan, ambil kamera belakang pertama
                if (!rearCamera) {
                    rearCamera = videoDevices.find(device => device.facingMode === 'environment');
                }
                
                return rearCamera ? rearCamera.deviceId : null;
            } catch (err) {
                console.error('Error enumerating devices:', err);
                return null;
            }
        }

        // Fungsi untuk memulai kamera
        async function startCamera() {
            try {
                const deviceId = await getRearCameraDeviceId();
                const constraints = deviceId 
                    ? { video: { deviceId: { exact: deviceId } } } 
                    : { video: { facingMode: 'environment' } }; // Fallback jika enumerate gagal
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                video.style.display = 'block'; // Tampilkan video
                logo.style.display = 'none'; // Sembunyikan logo
                requestAnimationFrame(tick);
                statusDiv.textContent = 'Kamera aktif. Siap untuk scan.';
            } catch (err) {
                errorDiv.textContent = 'Error accessing camera: ' + err.message;
                console.error('Camera error:', err);
            }
        }

        // Fungsi untuk menghentikan kamera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                video.style.display = 'none'; // Sembunyikan video
                logo.style.display = 'block'; // Tampilkan logo
                // Logo sudah tanpa border dan box-shadow di CSS, tidak perlu set lagi
                statusDiv.textContent = 'Kamera dinonaktifkan.';
            }
        }

        // Mulai kamera saat load
        startCamera();

        // Event listener untuk tombol toggle
        toggleScanBtn.addEventListener('click', function() {
            if (scanningEnabled) {
                scanningEnabled = false;
                stopCamera();
                toggleScanBtn.textContent = 'Start Scanning';
                statusDiv.textContent = 'Scanning dan kamera dinonaktifkan.';
            } else {
                scanningEnabled = true;
                startCamera();
                toggleScanBtn.textContent = 'Stop Scanning';
            }
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && scanningEnabled && stream) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    console.log('QR code detected:', code.data);  // Debug log
                    // Parse data QR (format: "Id:...,Nama:...,Section:...,NIM:...,Email:...")
                    const data = code.data;
                    const parsed = {};
                    data.split(',').forEach(pair => {
                        const parts = pair.split(':');
                        if (parts.length === 2) {
                            const key = parts[0].trim();
                            const value = parts[1].trim();
                            parsed[key] = value;
                        }
                    });

                    if (parsed.Id && parsed.Nama) {
                        const currentTime = Date.now();
                        // Cek apakah data sama dengan yang terakhir dikirim dan dalam cooldown
                        if (lastSentData === data && (currentTime - lastSentTime) < cooldownPeriod) {
                            console.log('Skipping duplicate scan within cooldown period.');
                            statusDiv.textContent = 'QR code sudah tercatat baru-baru ini. Tunggu beberapa detik.';
                            return;  // Lewati pengiriman
                        }

                        // Nonaktifkan scanning sementara
                        scanningEnabled = false;
                        statusDiv.textContent = 'Memproses absensi...';

                        resultDiv.textContent = `Absensi tercatat untuk: ${parsed.Nama} (Section: ${parsed.Section})`;
                        
                        // Kirim data ke Google Apps Script via GET
                        const scriptUrl = 'https://script.google.com/macros/s/AKfycbw9jixiqNZh2JvAgzjrVi2YWVWYYiATGucsi0peIyGl9I3RuO04rYwCTI5H5gWBxH1jzQ/exec';  // Ganti YOUR_SCRIPT_ID
                        const params = new URLSearchParams({
                            id: parsed.Id,
                            nama: parsed.Nama,
                            section: parsed.Section || '',
                            nim: parsed.NIM || '',
                            email: parsed.Email || '',
                            timestamp: new Date().toISOString()
                        });
                        const fullUrl = `${scriptUrl}?${params.toString()}`;
                        console.log('Sending to:', fullUrl);  // Debug log
                        
                        fetch(fullUrl, {
                            method: 'GET'
                        })
                        .then(response => {
                            console.log('Response status:', response.status);  // Debug log
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Response data:', data);  // Debug log
                            if (data.success) {
                                resultDiv.textContent += ' - Data berhasil dikirim!';
                                lastSentData = code.data;  // Simpan data QR yang berhasil dikirim
                                lastSentTime = currentTime;  // Simpan waktu pengiriman
                                statusDiv.textContent = 'Absensi berhasil. Scanning dinonaktifkan selama 3 detik.';
                                // Aktifkan kembali scanning setelah cooldown
                                setTimeout(() => {
                                    scanningEnabled = true;
                                    statusDiv.textContent = 'Siap untuk scan QR code berikutnya.';
                                    resultDiv.textContent = '';
                                    errorDiv.textContent = '';
                                }, cooldownPeriod);
                            } else {
                                errorDiv.textContent = 'Error mengirim data: ' + data.error;
                                scanningEnabled = true;  // Aktifkan kembali jika gagal
                                statusDiv.textContent = 'Gagal mengirim. Coba lagi.';
                            }
                        })
                        .catch(err => {
                            console.error('Fetch error:', err);  // Debug log
                            errorDiv.textContent = 'Failed to fetch: ' + err.message + '. Periksa URL Apps Script.';
                            scanningEnabled = true;  // Aktifkan kembali jika error
                            statusDiv.textContent = 'Error. Coba lagi.';
                        });
                    } else {
                        errorDiv.textContent = 'QR code tidak valid atau format salah.';
                    }
                }
            }
            if (stream) {
                requestAnimationFrame(tick);
            }
        }
    </script>
</body>
</html>
