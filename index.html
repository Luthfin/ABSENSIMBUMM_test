<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner for Absensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #ffffff; /* Putih */
            color: #000000; /* Hitam untuk teks default */
        }
        h1 {
            color: #800000; /* Maroon */
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #000000; /* Hitam */
            font-size: 16px;
        }
        video, canvas {
            border: 2px solid #800000; /* Maroon */
            margin: 10px;
            border-radius: 8px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff; /* Putih */
            background-color: #800000; /* Maroon */
            padding: 10px;
            border-radius: 5px;
        }
        #error {
            color: #800000; /* Maroon */
            background-color: #ffcccc; /* Merah muda terang untuk error */
            padding: 10px;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-size: 16px;
            color: #000000; /* Hitam */
            background-color: #e0e0e0; /* Abu-abu terang */
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #800000; /* Maroon */
            color: #ffffff; /* Putih */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a00000; /* Maroon lebih terang */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8; /* Abu-abu sangat terang */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(128, 0, 0, 0.3); /* Bayangan maroon lembut */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi Anggota/Player MB UMM</h1>
        <p>Arahkan kamera ke QR code anggota untuk mencatat absensi.</p>
        <video id="video" width="300" height="200" autoplay></video>
        <canvas id="canvas" width="300" height="200" style="display:none;"></canvas>
        <button id="toggleScan">Stop Scanning</button>
        <div id="result"></div>
        <div id="error"></div>
        <div id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const statusDiv = document.getElementById('status');
        const toggleScanBtn = document.getElementById('toggleScan');
        const canvasContext = canvas.getContext('2d');

        let stream = null; // Untuk menyimpan stream kamera
        let lastSentData = null;  // Untuk melacak data QR terakhir yang dikirim
        let lastSentTime = 0;     // Waktu terakhir pengiriman (dalam ms)
        const cooldownPeriod = 3000;  // Cooldown 3 detik untuk mencegah spam
        let scanningEnabled = true;   // Flag untuk mengontrol scanning

        // Fungsi untuk memulai kamera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.play();
                    requestAnimationFrame(tick);
                    statusDiv.textContent = 'Kamera aktif. Siap untuk scan.';
                })
                .catch(function(err) {
                    errorDiv.textContent = 'Error accessing camera: ' + err.message;
                    console.error('Camera error:', err);
                });
        }

        // Fungsi untuk menghentikan kamera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
                statusDiv.textContent = 'Kamera dinonaktifkan.';
            }
        }

        // Mulai kamera saat load
        startCamera();

        // Event listener untuk tombol toggle
        toggleScanBtn.addEventListener('click', function() {
            if (scanningEnabled) {
                scanningEnabled = false;
                stopCamera();
                toggleScanBtn.textContent = 'Start Scanning';
                statusDiv.textContent = 'Scanning dan kamera dinonaktifkan.';
            } else {
                scanningEnabled = true;
                startCamera();
                toggleScanBtn.textContent = 'Stop Scanning';
            }
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && scanningEnabled && stream) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    console.log('QR code detected:', code.data);  // Debug log
                    // Parse data QR (format: "Id:...,Nama:...,Section:...,NIM:...,Email:...")
                    const data = code.data;
                    const parsed = {};
                    data.split(',').forEach(pair => {
                        const parts = pair.split(':');
                        if (parts.length === 2) {
                            const key = parts[0].trim();
                            const value = parts[1].trim();
                            parsed[key] = value;
                        }
                    });

                    if (parsed.Id && parsed.Nama) {
                        const currentTime = Date.now();
                        // Cek apakah data sama dengan yang terakhir dikirim dan dalam cooldown
                        if (lastSentData === data && (currentTime - lastSentTime) < cooldownPeriod) {
                            console.log('Skipping duplicate scan within cooldown period.');
                            statusDiv.textContent = 'QR code sudah tercatat baru-baru ini. Tunggu beberapa detik.';
                            return;  // Lewati pengiriman
                        }

                        // Nonaktifkan scanning sementara
                        scanningEnabled = false;
                        statusDiv.textContent = 'Memproses absensi...';

                        resultDiv.textContent = `Absensi tercatat untuk: ${parsed.Nama} (Section: ${parsed.Section})`;
                        
                        // Kirim data ke Google Apps Script via GET
                        const scriptUrl = 'https://script.google.com/macros/s/AKfycbw9jixiqNZh2JvAgzjrVi2YWVWYYiATGucsi0peIyGl9I3RuO04rYwCTI5H5gWBxH1jzQ/exec';  // Ganti YOUR_SCRIPT_ID
                        const params = new URLSearchParams({
                            id: parsed.Id,
                            nama: parsed.Nama,
                            section: parsed.Section || '',
                            nim: parsed.NIM || '',
                            email: parsed.Email || '',
                            timestamp: new Date().toISOString()
                        });
                        const fullUrl = `${scriptUrl}?${params.toString()}`;
                        console.log('Sending to:', fullUrl);  // Debug log
                        
                        fetch(fullUrl, {
                            method: 'GET'
                        })
                        .then(response => {
                            console.log('Response status:', response.status);  // Debug log
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Response data:', data);  // Debug log
                            if (data.success) {
                                resultDiv.textContent += ' - Data berhasil dikirim!';
                                lastSentData = code.data;  // Simpan data QR yang berhasil dikirim
                                lastSentTime = currentTime;  // Simpan waktu pengiriman
                                statusDiv.textContent = 'Absensi berhasil. Scanning dinonaktifkan selama 3 detik.';
                                // Aktifkan kembali scanning setelah cooldown
                                setTimeout(() => {
                                    scanningEnabled = true;
                                    statusDiv.textContent = 'Siap untuk scan QR code berikutnya.';
                                    resultDiv.textContent = '';
                                    errorDiv.textContent = '';
                                }, cooldownPeriod);
                            } else {
                                errorDiv.textContent = 'Error mengirim data: ' + data.error;
                                scanningEnabled = true;  // Aktifkan kembali jika gagal
                                statusDiv.textContent = 'Gagal mengirim. Coba lagi.';
                            }
                        })
                        .catch(err => {
                            console.error('Fetch error:', err);  // Debug log
                            errorDiv.textContent = 'Failed to fetch: ' + err.message + '. Periksa URL Apps Script.';
                            scanningEnabled = true;  // Aktifkan kembali jika error
                            statusDiv.textContent = 'Error. Coba lagi.';
                        });
                    } else {
                        errorDiv.textContent = 'QR code tidak valid atau format salah.';
                    }
                }
            }
            if (stream) {
                requestAnimationFrame(tick);
            }
        }
    </script>
</body>
</html>
